        <script src="https://img.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>

        <script src="/Public/js/highcharts/highcharts.js"></script>
        <script src="https://img.hcharts.cn/highcharts/modules/data.js"></script>

        <script src="/Public/js/highcharts-plugins/highcharts-zh_CN.js"></script>
 


        <script> 
   <volist name="infoslist" id="infosl"  key="k">
        Highcharts.chart('container'+{$k}, { 
                chart: {
                    borderWidth: 0,
                    plotBorderWidth: 1,
                    marginTop: 10
                },
                credits: {
                    enabled: false
                },title: {
                    text: null
                },
               legend: {
                   enabled: false
              },
             xAxis: {
                tickAmount: 30,
                tickPixelInterval: 1,
                crosshair: true,
                type: 'datetime',
                dateTimeLabelFormats: {
                    millisecond: '%H:%M:%S.%L',
                    second: '%H:%M:%S',
                    minute: '%H:%M',
                    hour: '%H:%M',
                    day: '%m-%d',
                    week: '%m-%d',
                    month: '%Y-%m',
                    year: '%Y'
                }
            },
            tooltip: {
                xDateFormat: '%Y-%m-%d',
                crosshairs: [{
                    width: 1,
                    color: 'green'
                    },
                    {
                    width: 1,
                    color: 'green'
                }]
            },
            yAxis: {
                allowDecimals:false,
                tickAmount: 8,
                tickPixelInterval: 1,
                title: {
                    text: null
                }
            },
            plotOptions: {
                area: { 
                fillColor: {
                stops: [ 
                    [0, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')],
                    [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                ]
            },
             threshold: null,
             lineWidth: 1
            }
            },series: [{
                type: 'area',
                name: ' ',
                data: {$infosl}
            }]
        });
            </volist>

        </script>
