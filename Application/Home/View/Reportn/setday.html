<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery 2.1.4 -->
    <script src="/Public/plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<script src="/Public/js/global.js"></script>
    <script src="/Public/js/myFormValidate.js"></script>    
    <script src="/Public/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/Public/js/layer/layer-min.js"></script><!-- 弹窗js 参考文档 http://layer.layui.com/-->
    <script src="/Public/js/myAjax.js"></script>
<link href="/Public/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
<script src="/Public/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="/Public/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
</head>
<body>
  <include file="Comment/head"/>
  <include file="Comment/link"/>
<form action="" method="get">	   
时间：<input type="text" class="form-control" style="width:180px;" name="today" id="start_time"  value="{$data.start_time|date="Y-m-d",###}">
<br>                      
当前用户名：<select name="user_id">
	<volist name="users" id="user">
<option value='{$user.id}'>{$user.name}</option>
	</volist>
</select>
	<input type="submit" value="确定"/>  		
</form>
		 <script>
$(document).ready(function(){ 
	var d = new Date();
	var str = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate()+"12:00:00";
	$('#start_time').daterangepicker({
		format:"YYYY-MM-DD HH:mm:ss ",
		singleDatePicker: true,
		showDropdowns: true,
		timePicker : true, //是否显示小时和分钟
		minDate:'2016-01-01 12:00:00',
		maxDate:'2030-01-01 12:00:00',
		startDate:str,
	    locale : {
            applyLabel : '确定',
            cancelLabel : '取消',
            fromLabel : '起始时间',
            toLabel : '结束时间',
            customRangeLabel : '自定义',
            daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
            monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月','七月', '八月', '九月', '十月', '十一月', '十二月' ],
            firstDay : 1
        }
	}); 
});

</script>            						
</body>
</html>
